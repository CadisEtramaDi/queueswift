version: '3.8'

services:
  # The PHP Web Server
  web:
    build: .
    ports:
      - "8080:80" # Maps port 8080 on your machine to port 80 in the container
    volumes:
      - .:/var/www/html # Syncs your local files so code changes update instantly
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=
      - DB_NAME=queueswift

  # The MySQL Database Server
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes # Matches your empty DB_PASS config
      - MYSQL_DATABASE=queueswift
    volumes:
      - db_data:/var/lib/mysql # Keeps your database data safe when containers stop

# Define the persistent volume for the database
volumes:
  db_data: